<!DOCTYPE html>
<html>
	<head>
        {% load static %}
		<meta charset="utf-8">
		<title>SamieZian.In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >


        <link rel="stylesheet" href="{% static 'signup_static/css/style.css' %}">
        <!-- online  -->
        

	</head>

	<body>

		<div class="wrapper" >
			<div class="inner">
				<form action="/signup_view/" method="POST" class="post-form">
                    {% csrf_token %}
                    <h3>Registration Form</h3>
                        
                        
                        <div class="form-wrapper">
                            <label for="">Username :</label>
                            <input type="text" name="e_username" class="form-control" required>
                        </div>
                            
                        <div class="form-wrapper">
                            <label for="">Email :</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-wrapper">
                            <label for="">Password :</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-wrapper">
                            <label for="">Confirm Password :</label>
                            <input type="password" name="password1" class="form-control" required>
                        </div>
                        <div class="form-wrapper">
                            {% if messages %}
                                    {% for message in messages %}
                                            {% if message.tags == 'success'%}
                                            <div {% if message.tags %} class="alert mt-3 text-center alert-success {{ message.tags }}" {% endif %} role="alert">
                                            {{ message }}
                                            </div>
                                            {% elif message.tags == 'warning'%}
                                            <div {% if message.tags %} class="alert mt-3 text-center alert-warning {{ message.tags }}" {% endif %} role="alert">
                                            {{ message }}
                                            </div>
                                            {% endif %}
                                    {% endfor %}
                            {% endif %}
                        </div>

                        <div class="form-group">
                            <div class="form-wrapper">
                                <button>Register Now</button>
                            </div>
                            <div class="form-wrapper">
                                
                                <button class="bg-success "><a href="/" class="text-light">Back To Login</a></button>
                                
                            </div>
                        </div>
				</form>
			</div>
		</div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
